bookdown::gitbook:
  css: style.css
  config:
    toc:
        before: |
                <li><a href="./"><img src="cover.png" width="280"></a></li>
    download: ["pdf", "epub","html"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::html_book: 
    theme: flatly